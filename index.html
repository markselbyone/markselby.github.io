<script>
	setTimeout(function(){
		document.getElementById("zesting").style.display = "none"
		document.getElementById("schedule").style.display = "flex"
	}, 2000);

	<!-- SET THE TOURNAMENT NAME and DATE -->
	var tournamentName = "Northern Irish Open"
	var tournamentDate = "Oct 10, 2022 10:00:00"
	var tournamentSchedule = "https://livescores.worldsnookerdata.com/Sessions/Tournament/14553/betvictor-northern-ireland-open-2022"
	var nexttournamentName = "English Open Qualifiers"
	var nexttournamentDate = "Tuesday Oct 23"
	var nexttournamentSchedule = "https://livescores.worldsnookerdata.com/Sessions/Tournament/14567/betvictor-english-open-2022-qualifiers/"
	var countDownDate = new Date(tournamentDate).getTime();
	
	<!-- Update the count down every 1 second -->
	var x = setInterval(function() {
	
		<!-- Get today's date and time -->
				var now = new Date().getTime();
		
		<!-- Find the distance between now and the count down date -->
		var distance = countDownDate - now;  
		
		<!-- Time calculations for days, hours, minutes and seconds -->
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		
		<!-- SET TOURNAMENT NAME -->
		if (days <= 0) {
			document.getElementById("countdown").innerHTML = tournamentName + " today!<br><br>";
			document.getElementById("mfw").className = "redtext";
			document.getElementById("mfw").innerHTML = "<a href='" + tournamentSchedule + "'' target='_blank' rel='noopener noreferrer'>&gt;&gt;/schedule/</a><br><br>";
			document.getElementById("next").innerHTML = "Next: " + nexttournamentName + " on " + nexttournamentDate + ".";
		} else {
				if (hours == 1) {
					if (days == 1) {
						document.getElementById("countdown").innerHTML = days + " day and " + hours + " hour until the " + tournamentName + ".<br><br><span class='greentext'>>waiting for snooker</span>";
					} else {
						document.getElementById("countdown").innerHTML = days + " days and " + hours + " hour until the " + tournamentName + ".<br><br><span class='greentext'>>waiting for snooker</span>";
					}
				} else {
					if (days == 1) {
						document.getElementById("countdown").innerHTML = days + " day and " + hours + " hours until the " + tournamentName + ".<br><br><span class='greentext'>>waiting for snooker</span>";
					} else {
					document.getElementById("countdown").innerHTML = days + " days and " + hours + " hours until the " + tournamentName + ".<br><br><span class='greentext'>>waiting for snooker</span>";
					}
				}
			setTimeout(function(){
				document.getElementById("waitingvid").style.display = "block"
				document.getElementById("waitingscreenshot").style.display = "block"
				document.getElementById("zestpodimg").style.opacity = "0"
				document.getElementById("schedule").style.opacity = "0.3"
			}, 5000);
		}
			
		


	}, 1000); 

	<!-- Random number generator for peaking.png -->
		function getRandomInt(min, max) {
		  min = Math.ceil(min);
		  max = Math.floor(max);
		  return Math.floor(Math.random() * (max - min)) + min;
		}
	</script>
