<script>
<!-- SET THE TOURNAMENT DATE -->
  var countDownDate = new Date("Oct 25, 2022 10:00:00").getTime();

<!-- Update the count down every 1 second -->
   var x = setInterval(function() {
<!-- Get today's date and time -->
   var now = new Date().getTime();
<!-- Find the distance between now and the count down date -->
   var distance = countDownDate - now;  
<!-- Time calculations for days, hours, minutes and seconds -->
   var days = Math.floor(distance / (1000 * 60 * 60 * 24));
   var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
   var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
   var seconds = Math.floor((distance % (1000 * 60)) / 1000);

<!-- SET TOURNAMENT NAME TWICE -->
   document.getElementById("countdown").innerHTML = days + " days until the English Open Qualifiers.";
   document.getElementById("countdown2").innerHTML = days + " days until the English Open Qualifiers.";
<!-- Text for if time is less than 1 day -->
   if (distance < 0) {
     clearInterval(x);
     document.getElementById("countdown").innerHTML = "Today:";
   }
   }, 1000); 
</script>
<script>
	<!-- Random number generator for peaking.png -->
	function getRandomInt(min, max) {
  	min = Math.ceil(min);
  	max = Math.floor(max);
  	return Math.floor(Math.random() * (max - min)) + min;
		}
	
	<!-- Hide waiting? and show countdown for button click -->
	function waitingFunction() {
	document.getElementById("w1").style.display="none";
  	document.getElementById("w2").style.display="block";
		}

	<!-- Function for countdown < 1 day -->
	<!-- Timer delay, if days=0, hide zestpod and loading, show video and play, hide countdown box 1, and show countdown box 2 with mfw text -->
	function boredFunction() {
	setTimeout(function(){
	if (document.getElementById("countdown").innerHTML!="0 days") {
	document.getElementById("zestpod").style.display="none";
	document.getElementById("l1").style.display="none";
	document.getElementById("v1").style.display="block";
	document.getElementById('v1').play();
	document.getElementById("w2").style.display="none";
	document.getElementById("w3").style.display="block";
		};
	}, 3000);
	}
</script>
